<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script defer src="js/mian.js"></script>
  </head>
  <body>
    <div class="firstPage">
      <h1 class="animate__animated animate__bounce">FreeSlots</h1>
      <main>
        <div class="slotsWithRedLine">
          <section id="slotScreen">
            <div id="firstSlotBox"></div>
            <div id="secondSlotBox"></div>
            <div id="thirdSlotBox"></div>
          </section>
          <div class="redLine">
            <button id="replay">RESET</button>
            <button id="sound">
              <img id="musicImg" src="./src/imgs/music-on.png" alt="music" />
            </button>
          </div>
        </div>

        <section id="scoreText">
          <p>Winner Paid</p>
          <p>credits</p>
          <p>credits played</p>
        </section>

        <section id="scoreScreen">
          <div id="winnerPaid" class="digits"></div>
          <div id="credits" class="digits"></div>
          <div id="creditsPlayed" class="digits"></div>
        </section>

        <section id="buttons">
          <button id="playTable">
            <img src="./src/imgs/table.png" alt="" />
          </button>
          <button id="betOne">BET ONE</button>
          <button id="betMax">BET MAX</button>
          <button id="spin">SPIN</button>
        </section>
      </main>
    </div>
    <div class="secondPage">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>1st credit</th>
            <th>2nd credit</th>
            <th>3rd credit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="./src/table-imgs/casino-chip.png" alt="casino-chip" />
              <img src="./src/table-imgs/casino-chip.png" alt="casino-chip" />
              <img src="./src/table-imgs/casino-chip.png" alt="casino-chip" />
            </td>
            <td>100</td>
            <td>200</td>
            <td>300</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/seven.png" alt="7" /><img
                src="./src/table-imgs/seven.png"
                alt="7"
              /><img src="./src/table-imgs/seven.png" alt="7" />
            </td>
            <td>50</td>
            <td>100</td>
            <td>150</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/diamond.png" alt="diamond" /><img
                src="./src/table-imgs/diamond.png"
                alt="diamond"
              /><img src="./src/table-imgs/diamond.png" alt="diamond" />
            </td>
            <td>30</td>
            <td>60</td>
            <td>90</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/machine.png" alt="slot-machine7" /><img
                src="./src/table-imgs/machine.png"
                alt="slot-machine7"
              /><img src="./src/table-imgs/machine.png" alt="slot-machine7" />
            </td>
            <td>20</td>
            <td>40</td>
            <td>60</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/lemon.png" alt="lemon" /><img
                src="./src/table-imgs/lemon.png"
                alt="lemon"
              /><img src="./src/table-imgs/lemon.png" alt="lemon" />
            </td>
            <td>10</td>
            <td>20</td>
            <td>30</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/apple.png" alt="apple" />
              <img src="./src/table-imgs/apple.png" alt="apple" />
              <img src="./src/table-imgs/apple.png" alt="apple" />
            </td>
            <td>10</td>
            <td>20</td>
            <td>30</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/cherries.png" alt=" 🍒" /><img
                src="./src/table-imgs/cherries.png"
                alt=" 🍒"
              /><img src="./src/table-imgs/cherries.png" alt=" 🍒" />
            </td>
            <td>10</td>
            <td>20</td>
            <td>30</td>
          </tr>

          <tr>
            <td>
              <img src="./src/table-imgs/cherries.png" alt=" 🍒" /><img
                src="./src/table-imgs/cherries.png"
                alt=" 🍒"
              />
            </td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
          </tr>
          <tr>
            <td>
              <img src="./src/table-imgs/cherries.png" alt="ANY ONE 🍒" />
            </td>
            <td>2</td>
            <td>4</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
