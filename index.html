<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script defer src="/js/mian.js"></script>
  </head>
  <body>
    <h1 class="animate__animated animate__bounce">FreeSlots</h1>
    <main>
      <div class="slotsWithRedLine">
        <section id="slotScreen">
          <div id="firstSlotBox"></div>
          <div id="secondSlotBox"></div>
          <div id="thirdSlotBox"></div>
        </section>
        <div class="redLine"></div>
      </div>

      <section id="scoreText">
        <p>Winner Paid</p>
        <p>credits</p>
        <p>credits played</p>
      </section>

      <section id="scoreScreen">
        <div id="winnerPaid" class="digits"></div>
        <div id="credits" class="digits"></div>
        <div id="creditsPlayed" class="digits"></div>
      </section>

      <section id="buttons">
        <button id="betOne">BET ONE</button>
        <button id="betMax">BET MAX</button>
        <button id="spin">SPIN REELS</button>
      </section>
    </main>
  </body>
</html>
